<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Page</title>
    <!-- Add the following links to your HTML file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${staff.name}">View Page <span>Information</span></h2>
    <nav class="ja navbar navbar-expand-lg navbar-light bg-light">
<!--        <a class="navbar-brand" href="#">Welcome</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Staff/Create}">Create New Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Staff/List}">List Staff</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3>
        <span th:text="${staff.name}"></span>
        <span> Information</span>
    </h3>

    <span><a th:href="@{/Staff/List}">List of staff</a></span>

    <div>ID: <span th:text="${staff.id}"></span></div>
    <div>NAME: <span th:text="${staff.name}"></span></div>
    <div>AGE: <span th:text="${staff.age}"></span></div>
</div>
</body>
</html>
